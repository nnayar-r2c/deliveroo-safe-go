version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.20
    environment:
      TEST_RESULTS: /tmp/test-results
      GOCACHE: "/mnt/ramdisk/.cache/go-build"

    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - restore_cache:
          keys:
            - v1-build-cache

      - run: make setup

      - run: GOBIN=$(pwd)/bin go install github.com/jstemmer/go-junit-report

      - run:
          name: Run unit tests
          command: |
            trap "./bin/go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            go test -v ./... | tee ${TEST_RESULTS}/go-test.out

      - run: make lint

      - run: make install

      - save_cache:
          key: v1-build-cache
          paths:
            - /mnt/ramdisk/.cache/go-build

      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output

      - store_test_results:
          path: /tmp/test-results
